<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
</head>
<body>
    <h1>Language Translator</h1>
    
    <input type="radio" name="sourceLanguage" value="auto" checked> Auto Detect
    <input type="radio" name="sourceLanguage" value="en"> English
    <input type="radio" name="sourceLanguage" value="fr"> French
  

    <select id="targetLanguage">
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>

    </select>

    <textarea id="inputText" rows="5" cols="40" placeholder="Enter text to translate"></textarea>
    <button id="translateButton">Translate</button>


    <script>
        const sourceLanguageRadio = document.querySelectorAll('input[name="sourceLanguage"]');
        const targetLanguageSelect = document.getElementById('targetLanguage');
        const inputText = document.getElementById('inputText');
        const translatedText = document.getElementById('translatedText');
        const translateButton = document.getElementById('translateButton');

        translateButton.addEventListener('click', translate);

        function translate() {
        const sourceLanguage = [...sourceLanguageRadio].find(radio => radio.checked).value;
        const targetLanguage = targetLanguageSelect.value;
        const textToTranslate = inputText.value;


        //making HTTP requests in JavaScript when you want to retrieve data from a remote server
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLanguage}&tl=${targetLanguage}&dt=t&q=${textToTranslate}`)
            .then(response => response.json())
            .then(data => {
                const translated = data[0][0][0];
                inputText.value = translated; // Update the inputText value with the translation
            })
            .catch(error => {
                console.error('Translation error:', error);
            });
    }

    </script>
</body>
</html>
