<!DOCTYPE html>
<html>
<head>
    <title>
        A2-T05G18-8550864,8535383(DarayuthCHEA,JeslynHo)

    <style>
        #table2 {
            border: 2px solid #000000;
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }

        #table2 td {
            font-size: 18px;
            padding: 10px;
            height: 50px;
        }

        button {
            width: 100%;
            height: 100%;
        }

        #numListBox {
            width: 100%;
            height: 100%;
            size: 5;
            font-size: 18px;
            text-align: center;
        }

        .small-button {
            width: 90px;
            height: 40px;
            font-size: 14px;
        }

        .button-spacing {
            margin-right: 20px;
        }

        #scoreBox {
            background-color: lightgray;
            font-size: 24px;
            width: 100px;
            text-align: center;
            border: 2px solid #000000;
            float: right;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>Part 2: Hello World program with different languages</h1>
    <table id="table2" border="1">
        <tr style="height: 50px; font-size: 20px;">
            <th colspan="3" style="background-color: lightblue;">CSIT128: Assignment 1</th>
        </tr>
        <tr>
            <td width="35%">
                Your Chosen Number:
            </td>
            <td width="35%">
                <label for="numListBox">Choose a number:</label>
                <select id="numListBox" name="numListBox">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </td>
            <td width="30%">
                Current Score:
                <span id="scoreBox">0</span>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button id="startButton" class="small-button button-spacing" onclick="startGame()">Start</button>
                <button id="stopButton" class="small-button" onclick="stopGame()">Stop</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="intButton1" onclick="checkNumber(0)">0</button>
            </td>
            <td>
                <button id="intButton2" onclick="checkNumber(1)">1</button>
            </td>
            <td>
                <button id="intButton3" onclick="checkNumber(2)">2</button>
            </td>
        </tr>
    </table>

    <script>
        let chosenNumber = 0; // The number the player needs to match
        let score = 0; // The player's score
        let gameInterval; // Interval for generating random numbers
        let lastRandomNumbers = []; // An array to store the last set of random numbers
    
        function startGame() {
            clearInterval(gameInterval); // Clear any previous game intervals
            score = 0; // Reset the player's score
            document.getElementById("scoreBox").innerHTML = score; // Update the score display
            chosenNumber = document.getElementById("numListBox").value; // Get the chosen number from the input
            generateRandomNumbers(); // Generate the initial set of random numbers
            gameInterval = setInterval(generateRandomNumbers, 2000); // Start the game interval
        }
    
        function stopGame() {
            clearInterval(gameInterval); // Stop the game interval
        }
    
        function generateRandomNumbers() {
            // Generate a set of three unique random numbers between 0 and 9
            const randomNumbers = generateUniqueRandomNumbers(3, 0, 9);
            lastRandomNumbers = randomNumbers; // Store the last set of random numbers
            // Update the HTML elements with the random numbers
            document.getElementById("intButton1").innerHTML = randomNumbers[0];
            document.getElementById("intButton2").innerHTML = randomNumbers[1];
            document.getElementById("intButton3").innerHTML = randomNumbers[2];
        }
    
        function generateUniqueRandomNumbers(count, min, max) {
            const uniqueNumbers = [];
            while (uniqueNumbers.length < count) {
                const random = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!uniqueNumbers.includes(random)) {
                    uniqueNumbers.push(random);
                }
            }
            return uniqueNumbers;
        }
    
        function checkNumber(clickedNumberIndex) {
            // Check if the clicked number matches the chosen number
            if (lastRandomNumbers[clickedNumberIndex] == chosenNumber) {
                score += 3; // Increase the score by 3
            } else {
                score -= 2; // Decrease the score by 2 if it doesn't match
            }
            document.getElementById("scoreBox").innerHTML = score; // Update the score display
        }
    </script>
    
</body>

</html>
